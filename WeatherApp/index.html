<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
     <!-- BOOTSTRAP CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4"> Weather App</h1>

        <!-- Input Field -->
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location: </label>
            <input type="text" name="city" id="" class="form-control p-2">
        </form>

        <!-- Card -->
        <div class="card shadow-lg rounded d-none">
            <!-- Note: checkout placeholder.com for more info about img placeholders -->
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">

            <div class="icon bg-light mx-auto text-center">
                <!-- Icon -->
                <img src="" alt="" srcset="">
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name:</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    <script src="js/forcast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
